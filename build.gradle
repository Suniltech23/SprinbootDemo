plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	runtimeOnly 'com.h2database:h2'

	//Cucumber
	testImplementation 'io.cucumber:cucumber-junit:7.9.0'
	testImplementation 'io.cucumber:cucumber-java:7.9.0'
	testImplementation 'io.cucumber:cucumber-java8:7.9.0'
	testImplementation 'io.cucumber:cucumber-gherkin:7.9.0'
	testImplementation 'io.cucumber:cucumber-spring:7.9.0'
	testImplementation group: 'junit', name: 'junit', version: '4.13'
	testImplementation 'io.rest-assured:rest-assured:5.2.1'


}

configurations {
	cucumberRuntime{
		extendsFrom testImplementation
	}

}

tasks.named('test') {
	useJUnitPlatform()
}